<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="page-container">
    <div id="calculator-container">
        <input type="text" id="display">
        <button id="clear-button" class="operator">Clear</button>
        <button id="divide-button" class="operator">÷</button>
        <button class="num-button" value="7">7</button>
        <button class="num-button" value="8">8</button>
        <button class="num-button" value="9">9</button>
        <button id="multiply-button" class="operator">x</button>
        <button class="num-button" value="4">4</button>
        <button class="num-button" value="5">5</button>
        <button class="num-button" value="6">6</button>
        <button id="subtract-button" class="operator">-</button>
        <button class="num-button" value="1">1</button>
        <button class="num-button" value="2">2</button>
        <button class="num-button" value="3">3</button>
        <button id="add-button" class="operator">+</button>
        <button class="num-button" value="0">0</button>
        <button class="num-button" value=".">.</button>
        <button>←</button>
        <button id="equal-button" value="=" class="operator">=</button>
    </div>
</div>
</body>
</html>
